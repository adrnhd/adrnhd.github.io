<html>

    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>

    <body class="bg-dark">
        <div class="box">
            <div class="sigma">
                <h1>Daftar jadi wibu</h1>
                <form action="index.html" method=get oninput='conf.setCustomValidity(conf.value != pass.value ? "Passwords do not match." : "")'>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                    </div>
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" id="inputPassword5" class="form-control mb-3" name="pass"required>
                    <label for="inputPassword5" class="form-label">Confirm Password</label>
                    <input type="password" id="inputPassword5" class="form-control" name="conf" required>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                        <label class="form-check-label" for="flexCheckDefault">
                            Accept <a href="https://youtu.be/dQw4w9WgXcQ?si=6I6YRTgyP7PXb3s9">ToC</a>
                        </label>
                    </div>
                    <div class="mt-4 justify-content-center d-flex gap-4">
                        <a class="rawr" href="index.html"><button class="btn btn-outline-secondary" type="button">Skip Daftar</button></a>
                        <input class="btn btn-light" type=reset value="Reset" name=reset>
                        <input class="btn btn-light" type=submit value="Submit" name=submit>
                    </div>
                </form>
            </div>
        </div>
        <link href="/js/bootstrap.js">
    </body>
</html>
